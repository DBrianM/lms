<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-header h1 {
            margin: 0;
        }

        .profile-info {
            padding: 20px;
        }

        .profile-info h2 {
            margin-top: 0;
        }

        .profile-info p {
            margin: 10px 0;
        }

        .profile-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .profile-form {
            display: none;
        }

        .progress-circle {
            width: 150px;
            height: 150px;
            background-color: cyan;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            margin-top: 20px;
        }

        .progress-circle span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            fill: none;
        }

        .progress-circle svg circle {
            stroke: #007bff;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
        }

        .completed .progress-circle svg circle {
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s ease-out;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <div class="profile-header">
            <h1>Student Profile</h1>
        </div>
        <div class="profile-info">
            <div class="profile-image">
                <img id="profile-image" src="default.jpg" alt="Profile Picture">
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button id="upload-button">Upload Picture</button>
            </div>
            <h2 id="username">John Doe</h2>
            <p><strong>Email:</strong> <span id="email">KIAGEðŸ˜Š@bmw.com</span></p>
            <p><strong>Username:</strong> <span id="username-text">Mwangi123</span></p>
            <p><strong>Course Enrolled:</strong> <span id="course">Introduction to Web Development</span></p>
            <p><strong>Points:</strong> <span id="points">500</span></p>
            <p><strong>Level:</strong> <span id="level">Intermediate</span></p>
            <button id="edit-button">Edit Profile</button>
        </div>
        <div class="profile-form">
            <form id="profile-form">
                <label for="new-email">Email:</label><br>
                <input type="email" id="new-email" name="new-email" required><br><br>
                <label for="new-username">Username:</label><br>
                <input type="text" id="new-username" name="new-username" required><br><br>
                <label for="new-course">Course Enrolled:</label><br>
                <input type="text" id="new-course" name="new-course" required><br><br>
                <label for="new-points">Points:</label><br>
                <input type="number" id="new-points" name="new-points" required><br><br>
                <label for="new-level">Level:</label><br>
                <input type="text" id="new-level" name="new-level" required><br><br>
                <input type="submit" value="Update">
            </form>
        </div>
        <div class="progress-circle" id="progress-circle">
            <span id="progress-text">0%</span>
            <svg>
                <circle cx="75" cy="75" r="70"></circle>
            </svg>
        </div>
    </div>
</div>

<script>
    document.getElementById("upload-button").addEventListener("click", function() {
        document.getElementById("image-input").click();
    });

    document.getElementById("image-input").addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("profile-image").src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    document.getElementById("edit-button").addEventListener("click", function() {
        document.querySelector(".profile-info").style.display = "none";
        document.querySelector(".profile-form").style.display = "block";
    });

    document.getElementById("profile-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const newEmail = document.getElementById("new-email").value;
        const newUsername = document.getElementById("new-username").value;
        const newCourse = document.getElementById("new-course").value;
        const newPoints = document.getElementById("new-points").value;
        const newLevel = document.getElementById("new-level").value;

        document.getElementById("email").innerText = newEmail;
        document.getElementById("username-text").innerText = newUsername;
        document.getElementById("course").innerText = newCourse;
        document.getElementById("points").innerText = newPoints;
        document.getElementById("level").innerText = newLevel;

        document.querySelector(".profile-info").style.display = "block";
        document.querySelector(".profile-form").style.display = "none";
        document.getElementById("progress-circle").classList.add("completed");
        document.getElementById("progress-text").innerText = "100%";
    });
</script>

</body>
</html>
